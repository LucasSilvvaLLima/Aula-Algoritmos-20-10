<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite o 1Â° numero: <input type="text" id="in_primeiro"></p>
    <p>Digite o ultimo Numero <input type="text" id="in_ultimo"></p>
    <button onclick="contar()">Contar</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function contar(){
        div_resultado.innerHTML = ""
        var numero1 = Number(in_primeiro.value)
        var numero2 = Number(in_ultimo.value)

        var n1Valido = numero1 > 0
        var n2Valido = numero2 < 100

        if (!n1Valido || !n2Valido) {
            if (!n1Valido) {
                div_resultado.innerHTML = "O primeiro numero tem que ser maior que 0"
            }
            if(!n2Valido){
                div_resultado.innerHTML = "O segundo numero tem que ser menor que 100"
            }
        }else{
            for(var i = numero1; i < numero2; i++){
                if (i % 2 == 1) {
                    div_resultado.innerHTML += `${i} <br>`
                }
            }
        }

    }
</script>
