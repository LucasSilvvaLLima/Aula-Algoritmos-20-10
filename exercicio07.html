<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite o primeiro número: <input type="text" id="in_n1"></p>
    <p>Digite o ultimo número: <input type="text" id="in_n2"></p>
    <p>Digite um número para testar a divisibilidade: <input type="text" id="in_divisivel"></p>
    <button onclick="contar()">Contar</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function contar(){
        div_resultado.innerHTML = ""
        var n1 = Number(in_n1.value)
        var n2 = Number(in_n2.value)
        var divisivel = Number(in_divisivel.value)

        var n1Valido = n1 > 1
        var n2Valido = n2 < 100
        var divisivelValido = divisivel >= 3 && divisivel <= 10

        if (!n1Valido || !n2Valido || !divisivelValido) {
            if(!n1Valido){
                div_resultado.innerHTML = "O primeiro número tem que ser maior que 1 <br>" 
            }
            if (!n2Valido) {
                div_resultado.innerHTML += "O ultimo número tem que ser menor que 100 <br>" 
            }
            if(!divisivelValido){
                div_resultado.innerHTML += "O numero divisivel tem que estar entre 3 e 10" 
            }
        } else {
            for(var i = n1; i <= n2; i++){
                if(i % divisivel == 0)
                div_resultado.innerHTML += `${i}<br>`
            }
        }
    }
</script>
