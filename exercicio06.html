<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cabalistico()">Números cabalísticos</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function cabalistico(){
        for(var i = 0; i <= 15; i++){
            var cabalistico = i == 3 || i == 4 || i == 7 || i == 10 || i == 12
            if (!cabalistico) {
                div_resultado.innerHTML += `${i} <br>`
            }
        }
    }
</script>
